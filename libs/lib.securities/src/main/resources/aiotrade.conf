# This file has all the default settings, so all these could be removed with no visible effect.
# Modify as needed.

<log>
  filename = "./aiotrade.log"
  roll = "daily"  # Options: never, hourly, daily, sunday/monday/...
  level = "debug" # Options: fatal, critical, error, warning, info, debug, trace, off, all
  console = on
  # syslog_host = ""
  # syslog_server_name = ""
</log>

<orm>
  dialect = "${orm.dialect}"
  defaultSchema = "${orm.defaultSchema}"

  <connection>
    driver = "${orm.connection.driver}"
    url = "${orm.connection.url}"
    username = "${orm.connection.username}"
    password = "${orm.connection.password}"
  </connection>
</orm>
